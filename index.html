<!DOCTYPE html>
<html>
    <head>
        <title>Love Message</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
    </head>

    <body>
        <div class="container">
            <div class="message">
                <div class="envelope"></div>
                <div class="front"></div>
                <div class="card">
                    <div class="text">You know, I would be a whole lot more excited about you turning one year older if I was in your will<br>
                       By the way, you suck at aging! Can you at least try to look older?<br> Happy Birthday Wifey!</div> <!--you can write any message you want here-->
                    <div class="heart"></div>
                </div>
                <div class="hearts">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                    <div class="six"></div>
                    <div class="seven"></div>
                    <div class="eight"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>

    </body>

</html>
